<!-- Message -->
<div
    data-th-fragment="messageFragment"
    data-th-object="${session.message}"
    data-th-classappend="*{'text-' + messageType + '-700 border-' + messageType + '-300 bg-' + messageType + '-50 dark:text-' + messageType + '-500 dark:border-' + messageType + '-800'}"
    class="flex items-center p-4 mb-4 text-sm border rounded-lg dark:bg-gray-800"
    role="alert"
>
    <svg
        class="flex-shrink-0 inline w-4 h-4 me-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
    >
        <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
        />
    </svg>
    <span class="font-medium tracking-wide" data-th-text="*{messageContent}"></span>
</div>

<!-- Success Message -->
<div
    data-th-fragment="successMessageFragment(msg)"
    class="flex items-center p-4 mb-4 text-sm text-green-700 border-green-300 border bg-green-50 rounded-lg dark:bg-gray-800 dark:text-green-500 dark:border-green-800"
    role="alert"
>
    <svg
        class="flex-shrink-0 inline w-4 h-4 me-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
    >
        <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
        />
    </svg>
    <span class="font-medium tracking-wide" data-th-insert="${msg}"></span>
</div>

<!-- Error Message -->
<div
    data-th-fragment="errorMessageFragment(msg)"
    class="flex items-center p-4 mb-4 text-sm text-red-700 border-red-300 border bg-red-50 rounded-lg dark:bg-gray-800 dark:text-red-500 dark:border-red-800"
    role="alert"
>
    <svg
        class="flex-shrink-0 inline w-4 h-4 me-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
    >
        <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
        />
    </svg>
    <span class="font-medium tracking-wide" data-th-insert="${msg}"></span>
</div>
