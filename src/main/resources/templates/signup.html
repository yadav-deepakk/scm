<!DOCTYPE html>
<html lang="en" data-th-replace="~{base :: baseHTML(~{:: link}, ~{:: title}, ~{:: #content}, ~{::script})}">
    <head>
        <title>SCM || signup</title>
        <link rel="stylesheet" href="" />
    </head>
    <body>
        <div id="content" class="w-full grid grid-cols-12">
            <div class="col-span-12 md:col-span-2 lg:col-span-3"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6">
                <form
                    data-th-action="@{./register-user}"
                    data-th-object="${signupFormData}"
                    class="w-4/5 mx-auto my-6 p-4 bg-white space-y-4 border-t-[10px] border-blue-600 rounded-2xl shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-blue-800"
                    method="post"
                    novalidate
                >
                    <!-- Message will be displayed here -->
                    <div data-th-if="${session.message}">
                        <th:block data-th-replace="fragments/messages::messageFragment"> </th:block>
                        <th:block data-th-text="${@sessionUtilityBean.removeMessage()}"></th:block>
                    </div>

                    <div>
                        <p class="text-2xl text-slate-700 dark:text-slate-200">Signup here</p>
                        <p class="text-md text-slate-400 dark:text-slate-600">
                            signup to a world where you can store all your contacts...
                        </p>
                    </div>

                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Your Name
                        </label>
                        <input
                            type="text"
                            name="name"
                            id="name"
                            data-th-field="*{name}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            placeholder="eg. john"
                            required
                        />
                    </div>

                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Your Email
                        </label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            data-th-field="*{email}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            placeholder="eg. name@email.com"
                            required
                        />
                    </div>

                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Your Password
                        </label>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            data-th-field="*{password}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            placeholder="••••••••"
                            required
                        />
                    </div>

                    <div>
                        <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Phone Number
                        </label>
                        <input
                            type="tel"
                            name="phone"
                            id="phone"
                            data-th-field="*{phoneNumber}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            placeholder="eg. 9991112220"
                            required
                        />
                    </div>

                    <div>
                        <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            About
                        </label>
                        <textarea
                            name="about"
                            id="about"
                            data-th-field="*{about}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            rows="4"
                            placeholder="Tell us a bit about you."
                        ></textarea>
                    </div>

                    <div class="text-center">
                        <button
                            type="submit"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 mr-2 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                        >
                            Submit
                        </button>

                        <button
                            type="reset"
                            class="focus:outline-none text-blue-700 border border-blue-700 bg-transparent hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 hover:text-white dark:focus:ring-blue-900 dark:text-white"
                        >
                            Reset
                        </button>
                    </div>

                    <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                        Already have an account?
                        <a data-th-href="@{/login}" class="text-blue-700 hover:underline dark:text-blue-500">
                            Login here
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <script>
            console.log("signup Page!!");
        </script>
    </body>
</html>
