<!DOCTYPE html>
<th:block data-th-replace="~{base :: baseHTML(~{::link}, ~{::title}, ~{::#content}, ~{::script})}">
    <link rel="stylesheet" />
    <title>SCM || Forget Pass</title>
    <th:block id="content">
        <div class="col-span-12 md:col-span-2 lg:col-span-3"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6">
            <form
                novalidate
                method="post"
                class="w-4/5 md:w-1/2 mx-auto my-6 p-4 bg-white space-y-4 border-t-[10px] border-blue-600 rounded-2xl shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-blue-800"
                data-th-action="@{/auth/forget-pass-handler}"
                data-th-object="${forgetPassForm}"
            >
                <!-- Message will be displayed here -->
                <div data-th-if="${session.message}">
                    <th:block data-th-replace="~{fragments/messages::messageFragment}"> </th:block>
                    <th:block data-th-text="${@sessionUtilityBean.removeMessage()}"> </th:block>
                </div>

                <div>
                    <p class="text-xl text-slate-700 dark:text-slate-200">Forget(Change) Password</p>
                    <p class="text-md text-slate-400 dark:text-slate-600">
                        Password reset link will be send to your email account.
                    </p>
                </div>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Email
                    </label>
                    <input
                        type="email"
                        data-th-field="*{email}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="eg. name@email.com"
                        required
                    />
                    <span
                        data-th-if="${#fields.hasErrors('email')}"
                        data-th-errors="*{email}"
                        class="text-sm font-medium tracking-wide text-red-500 dark:text-red-800"
                    ></span>
                </div>

                <div class="text-center">
                    <button
                        type="submit"
                        class="text-white uppercase bg-blue-700 hover:bg-blue-800 focus:ring-4 mr-2 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                    >
                        send
                    </button>
                </div>
            </form>
        </div>
    </th:block>
    <script>
        console.log("This is Profile page!!!");
    </script>
</th:block>
