<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SCM || Profile</title>
    </head>
    <body>
        <p>profile page works!</p>
        <th:block data-th-if="${loggedInUser}">
