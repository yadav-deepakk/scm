spring.application.name=scm
server.port=8081

#datasource config - mysql
spring.datasource.url=jdbc:mysql://localhost:3306/scm2?serverTimeZone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=deepak
spring.datasource.password=deepak

#jpa config
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true

#oauth2 google 
spring.security.oauth2.client.registration.google.client-name=google
spring.security.oauth2.client.registration.google.client-id=PASTE_YOUR_GCP_CLIENT_ID_HERE
spring.security.oauth2.client.registration.google.client-secret=PASTE_YOUR_GCP_SECRETE_HERE
spring.security.oauth2.client.registration.google.scope=email,profile

#oauth2 github
spring.security.oauth2.client.registration.github.client-name=github
spring.security.oauth2.client.registration.github.client-id=PASTE_YOUR_GITHUB_CLIENT_ID_HERE
spring.security.oauth2.client.registration.github.client-secret=PASTE_YOUR_GITHUB_SECRETE_HERE
spring.security.oauth2.client.registration.github.scope=email,profile